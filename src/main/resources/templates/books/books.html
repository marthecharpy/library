<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Books</title>
</head>
<body class="body-books">
    <header></header>
    <main>
        <h1 class="h1">Tous les livres</h1>
        <a href="/books/create" class="button">Ajouter un nouveau livre</a>
        <div class="books" th:each="book : ${books}">
            <h2 class="h2" th:text="${book.title}"></h2>
            <p th:text="${book.author.lastname}"></p>
            <p th:text="${book.author.firstname}"></p>
            <a th:href="@{/books/{id} (id=${book.id})}">Modifier</a>
            <form th:action="@{/books/{id} (id=${book.id})}" th:method="delete"> 
                <input Onclick="return ConfirmDelete()" value="supprimer" type="image" src="/img/icon-delete.png" border="0" alt="delete contact" height="25" width="25">
            </form>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="${book.title}">Plus d'informations
            </button>

            <!-- Modal -->
            <div class="modal fade" th:id="${book.title}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title h2" id="exampleModalCenterTitle" th:text="${book.title}"></h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h2 class="h2" th:text="${book.author.lastname}"></h2>
                            <h2 class="h2" th:text="${book.author.firstname}"></h2>
                            <h4 class="h4">Résumé</h4>
                            <p th:text="${book.resume}"></p>
                            <h4 class="h4">Date de parution</h4>
                            <p th:text="${book.date}"></p>
                            <h4 class="h4">Critique</h4>
                            <p th:text="${book.opinion}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function ConfirmDelete() {
            return confirm("Êtes-vous sûr de vouloir supprimer ce livre?");
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
